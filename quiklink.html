<!DOCTYPE html>
<html>
<head>
  <title>QuikLink</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 1em 0;
      padding: 0.5em;
      width: 100%;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      cursor: pointer;
      background: #333;
      border: 1px solid #555;
    }
    .output {
      background: #1a1a1a;
      padding: 1em;
      border: 1px solid #333;
      white-space: pre-wrap;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    label {
      font-weight: bold;
    }
    #reminder {
      color: #aaa;
      font-style: italic;
      margin-top: 1em;
    }
    .link-preview {
      background: #222;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>QuikLink — Drop. Stack. Deploy.</h1>

  <label>🔗 Website URL</label>
  <input type="text" id="url" placeholder="https://example.com">

  <label>🖼️ Icon Image URL</label>
  <input type="text" id="img" placeholder="https://example.com/icon.png">

  <label>🔤 Link Label</label>
  <input type="text" id="label" placeholder="Example">

  <button onclick="addLink()">➕ Add Another Link</button>
  <div id="preview"></div>

  <button onclick="generateBatch()">✅ Generate Snippet</button>

  <h2>🧬 Output</h2>
  <div class="output" id="output">[Waiting for snippet]</div>
  <button onclick="copyToClipboard()">Copy Snippet</button>
  <p id="reminder">[Reminder will appear here]</p>

  <script>
    const links = [];

    function addLink() {
      const url = document.getElementById('url').value.trim();
      const img = document.getElementById('img').value.trim();
      const label = document.getElementById('label').value.trim();

      if (!url || !img || !label) {
        alert("⚠️ Fill out all fields before adding.");
        return;
      }

      if (links.length >= 10) {
        alert("⚠️ Max 10 links per batch.");
        return;
      }

      links.push({ url, img, label });
      updatePreview();

      document.getElementById('url').value = '';
      document.getElementById('img').value = '';
      document.getElementById('label').value = '';
    }

    function updatePreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      links.forEach((link, i) => {
        preview.innerHTML += `<div class="link-preview">#${i + 1}: <strong>${link.label}</strong> → ${link.url}</div>`;
      });
    }

    function generateBatch() {
      if (links.length === 0) {
        alert("⚠️ Add at least one link.");
        return;
      }

      let snippet = '';
      links.forEach(link => {
        snippet += `<a class="item" href="${link.url}" target="_blank">\n  <img src="${link.img}" alt="${link.label}">\n  <span>${link.label}</span>\n</a>\n\n`;
      });

      document.getElementById('output').textContent = snippet.trim();
      document.getElementById('reminder').textContent =
        `✅ Paste this batch into your launcher grid just above the last <a> block.`;
      alert("✅ Batch snippet ready!");
    }

    function copyToClipboard() {
      const output = document.getElementById('output').textContent;
      if (!output || output.includes("[Waiting")) {
        alert("⚠️ Nothing to copy. Generate a snippet first.");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("📋 Snippet copied to clipboard!");
      });
    }
  </script>
</body>
</html>
