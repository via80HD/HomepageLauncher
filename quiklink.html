<!DOCTYPE html>
<html>
<head>
  <title>QuikLink</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    input, button {
      display: block;
      margin: 1em 0;
      padding: 0.5em;
      width: 100%;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      cursor: pointer;
      background: #333;
      border: 1px solid #555;
    }
    .output {
      background: #1a1a1a;
      padding: 1em;
      border: 1px solid #333;
      white-space: pre-wrap;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    label {
      font-weight: bold;
    }
    #reminder {
      color: #aaa;
      font-style: italic;
      margin-top: 1em;
    }
    .link-preview {
      background: #222;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #333;
    }
    nav ul {
      display: flex;
      gap: 1em;
      list-style: none;
      padding: 0;
      margin-bottom: 2em;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      background: #222;
      padding: 0.5em 1em;
      border-radius: 4px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
   <nav class="navbar" id="nav-placeholder"></nav>
<script>
  fetch("navbar.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>

<script>  document.addEventListener("click", function(e) {    if (e.target.classList.contains("nav-toggle")) {      document.querySelector(".navbar").classList.toggle("mobile-open");    }  });</script>

  <h1>QuikLink ‚Äî Drop. Stack. Deploy.</h1>

  <label>üîó Website URL</label>
  <input type="text" id="url" placeholder="https://example.com">

  <label>üñºÔ∏è Icon Image URL</label>
  <input type="text" id="img" placeholder="https://example.com/icon.png">

  <label>üî§ Link Label</label>
  <input type="text" id="label" placeholder="Example">

  <button onclick="addLink()">‚ûï Add Another Link</button>
  <div id="preview"></div>

  <button onclick="generateBatch()">‚úÖ Generate Snippet</button>

  <h2>üß¨ Output</h2>
  <div class="output" id="output">[Waiting for snippet]</div>
  <button onclick="copyToClipboard()">Copy Snippet</button>
  <p id="reminder">[Reminder will appear here]</p>

  <script>
  // Load the shared navbar
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      // Attach toggle functionality AFTER navbar is injected
      const toggle = document.querySelector(".nav-toggle");
      if (toggle) {
        toggle.addEventListener("click", function () {
          document.querySelector(".navbar").classList.toggle("mobile-open");
        });
      }
    });
</script>
</body>
</html>
