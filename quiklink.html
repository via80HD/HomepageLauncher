<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuikLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Shared Navbar -->
  <nav class="navbar" id="nav-placeholder"></nav>
 <script>
  // Load the shared navbar
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      // Attach toggle functionality AFTER navbar is injected
      const toggle = document.querySelector(".nav-toggle");
      if (toggle) {
        toggle.addEventListener("click", function () {
          document.querySelector(".navbar").classList.toggle("mobile-open");
        });
      }
    });
</script>
  <!-- Page Content -->
  <div class="quiklink">
    <h1>QuikLink ‚Äî Drop. Stack. Deploy.</h1>

    <label>üîó Website URL</label>
    <input type="text" id="url" placeholder="https://example.com">

    <label>üñºÔ∏è Icon Image URL</label>
    <input type="text" id="img" placeholder="https://example.com/icon.png">

    <label>üî§ Link Label</label>
    <input type="text" id="label" placeholder="Example">

    <button onclick="addLink()">‚ûï Add Another Link</button>
    <div id="preview"></div>

    <button onclick="generateBatch()">‚úÖ Generate Snippet</button>

    <h2>üß¨ Output</h2>
    <div class="output" id="output">[Waiting for snippet]</div>
    <button onclick="copyToClipboard()">Copy Snippet</button>
    <p id="reminder">[Reminder will appear here]</p>
  </div>

  <!-- QuikLink Script -->
  <script>
    function addLink() {
      const url = document.getElementById("url").value;
      const img = document.getElementById("img").value;
      const label = document.getElementById("label").value;

      const preview = document.getElementById("preview");
      const div = document.createElement("div");
      div.className = "link-preview";
      div.innerHTML = `<a href="${url}" target="_blank">
        <img src="${img}" alt="${label}" style="width:40px;height:40px;object-fit:contain;">
        <span>${label}</span>
      </a>`;
      preview.appendChild(div);
    }

    function generateBatch() {
      const previews = document.querySelectorAll(".link-preview");
      let snippet = "";
      previews.forEach(p => {
        snippet += p.innerHTML + "\n";
      });
      document.getElementById("output").textContent = snippet;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        document.getElementById("reminder").textContent = "‚úÖ Snippet copied to clipboard!";
      });
    }
  </script>
</body>
</html>
